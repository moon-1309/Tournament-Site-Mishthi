<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament-Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
        <script>
            function showUser(){
            let activeUser=localStorage.getItem("activeUser");
            document.getElementById("txtEmail4").value=activeUser;
        }
        </script>
</head>

<body style="background-color: black;" onload="showUser();">

    <nav class="navbar" style="line-height: .5vh;background-color: #FF0090;">
        <div class="container-fluid">
            <div class="ms-1" style="width: 40rem;">
                <div class="ms-1">
                    <a href="./images/download (5).jpeg">
                        <img src="./images/download (5).jpeg" alt=""
                            style="border-radius: 50%;background-color: white;height: 3vh;float: left;">
                    </a>
                </div>
                <span class="navbar-brand ms-2"
                    style="font-style: italic;color: white;float: left;font-size: 17px;margin-top: .5vh;">www.VictoryVault.com</span>
            </div>
        </div>
    </nav>

    <div class="container bg-secondary text-black" style="border: 2px black solid;margin-top: 59px;margin-bottom: 58px;font-weight: 700;">

        <div class="col-md-12 text-white" style="background-color: #FF0090;">
            <center style="margin-top: 13px;">
                <h1 class="display-6" style="font-weight: 400;">Tournament Details</h1>
            </center>
        </div>

        <form class="row g-3 mt-2" style="margin-left: 30px;" action="/do-publish" method="post">
            <div class="col-md-8 mb-3">
                <label for="inputEmail4" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="txtEmail4" name="txtEmail4">
            </div>
            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="inputCity" class="form-label">Event Title</label>
                    <input type="text" class="form-control" id="txtEvent" name="txtEvent">
                </div>
                <div class="col-md-3 mt-2 offset-md-1 mb-3">
                    <label for="inputState" class="form-label">Date</label>
                    <br>
                    <input type="date" class="form-control" id="doe" name="doe"> <!-- doe=date of event -->
                </div>
                <div class="col-md-2 mb-3">
                    <label for="inputZip" class="form-label">Time</label>
                    <input type="time" class="form-control" id="toe" name="toe">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Venue</label>
                    <input type="text" class="form-control" id="txtVenue" name="txtVenue">
                </div>
                <div class="col-md-4 offset-md-1">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="txtCity2" name="txtCity2">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="comboSport" class="form-label">Sports Category</label>
                    <select class="form-select" id="comboSport" name="comboSport">
                        <option selected value="none" disabled>Select</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Football">Football</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Boxing">Boxing</option>
                        <option value="Wrestling">Wrestling</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Skating">Skating</option>
                        <option value="Chess">Chess</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Table Tennis">Table Tennis</option>
                        <option value="Shooting">Shooting</option>
                        <option value="Taekwondo">Taekwondo</option>
                    </select>
                </div>
                <div class="col-md-3 offset-md-1">
                    <label for="inputAddress2" class="form-label">Min Age</label>
                    <input type="number" class="form-control" id="min_age" name="min_age" placeholder="">
                </div>
                <div class="col-md-3 offset-md-1">
                    <label for="inputState" class="form-label">Max Age</label>
                    <input type="number" class="form-control" id="max_age" name="max_age" placeholder="">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Last Date of Registration</label>
                    <input type="date" class="form-control" id="last_date" name="last_date">
                </div>
                <div class="col-md-3 offset-md-1">
                    <label for="inputAddress2" class="form-label">Fees</label>
                    <input type="number" class="form-control" id="fee" name="fee" placeholder="">
                </div>
                <div class="col-md-3 offset-md-1">
                    <label for="inputState" class="form-label">Prize Money</label>
                    <input type="number" class="form-control" id="prize" name="prize" placeholder="">
                </div>
            </div>
            <div class="col-md-5">
                    <label for="inputCity" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="txtContact2" name="txtContact2">
                </div>
            <div class="col-md-11 mb-3">
                <center>
                <button type="submit" class="btn" style="background-color: #FF0090; font-weight: bold;">Publish Event</button>
                </center>
            </div>
        </form>

    </div>

   <nav class="navbar" style="line-height: .5vh;background-color: #FF0090;">
        <div class="container-fluid">
            <div class="ms-1" style="width: 40rem;">
                <div class="ms-1">
                    <a href="./images/download (5).jpeg">
                        <img src="./images/download (5).jpeg" alt=""
                            style="border-radius: 50%;background-color: white;height: 3vh;float: left;">
                    </a>
                </div>
                <span class="navbar-brand ms-2"
                    style="font-style: italic;color: white;float: left;font-size: 17px;margin-top: .5vh;">www.VictoryVault.com</span>
            </div>
        </div>
    </nav>

</body>

</html>
