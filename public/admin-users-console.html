<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>

        var mymodule = angular.module("kuchModule", []);

        mymodule.controller("kuchController", function ($scope, $http) {

            $scope.doFetch = function () {

                var url = "/do-Fetch-Users?";
                $http.get(url).then(allGoodFx, someBadFx);
                function allGoodFx(response) {

                    //resp in JSON array
                    // alert(JSON.stringify(response.data));
                    $scope.jsonarray = response.data;

                }

                function someBadFx(response) {
                    alert(JSON.stringify(response.data));
                }
            }

            $scope.doBlock = function (emailid) {

                var url = "/block-one?emailid=" + emailid;

                $http.get(url).then(allGoodFx, someBadFx);
                function allGoodFx(response) {
                    alert(JSON.stringify(response.data));//resp in string
                    $scope.doFetch();
                }

                function someBadFx(response) {
                    alert(JSON.stringify(response.data));
                }
            }
            $scope.doUnblock = function (emailid) {

                var url = "/unblock-one?emailid=" + emailid;

                $http.get(url).then(allGoodFx, someBadFx);
                function allGoodFx(response) {
                    alert(JSON.stringify(response.data));//resp in string
                    $scope.doFetch();
                }

                function someBadFx(response) {
                    alert(JSON.stringify(response.data));
                }
            }

        })

    </script>
</head>
<!-- JsonArray -->

<body ng-app="kuchModule" ng-controller="kuchController" style="background-color: rgb(0, 0, 36);" ng-init="doFetch();">


    <nav class="navbar" style="line-height: .5vh;background-color: #FF0090;">
        <div class="container-fluid">
            <div class="ms-1" style="width: 40rem;">
                <div class="ms-1">
                    <a href="./images/download (5).jpeg">
                        <img src="./images/download (5).jpeg" alt=""
                            style="border-radius: 50%;background-color: white;height: 3vh;float: left;">
                    </a>
                </div>
                <span class="navbar-brand ms-2"
                    style="font-style: italic;color: white;float: left;font-size: 17px;margin-top: .5vh;">www.VictoryVault.com</span>
            </div>
        </div>
    </nav>


    <div class="container mt-5" style="text-align: center;">

        <div class="table-responsive">
            <table class="table table-dark table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Email ID</th>
                        <th scope="col">User Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in jsonarray">
                        <td>{{$index+1}}</td>
                        <td>{{obj.emailid}}</td>
                        <td>{{obj.utype}}</td>
                        <td>{{obj.status}}</td>
                        <td>
                            <center>
                                <input type="button" class="btn btn-success" value="Block"
                                    ng-click="doBlock(obj.emailid);">
                                <input type="button" class="btn btn-danger" value="Resume"
                                    ng-click="doUnblock(obj.emailid);">
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <nav class="navbar fixed-bottom" style="line-height: .5vh;background-color: #FF0090;">
        <div class="container-fluid">
            <div class="ms-1" style="width: 40rem;">
                <div class="ms-1">
                    <a href="./Pics/logo9-removebg-preview.png">
                        <img src="./Pics/logo9-removebg-preview.png" alt=""
                            style="border-radius: 50%;background-color: white;height: 3vh;float: left;">
                    </a>
                </div>
                <span class="navbar-brand ms-2"
                    style="font-style: italic;color: white;float: left;font-size: 17px;margin-top: .5vh;">www.VictoryVault.com</span>
            </div>
        </div>
    </nav>


</body>

</html>
